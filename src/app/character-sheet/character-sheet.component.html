
<mat-card d *ngIf="character" class="card">
  <mat-card-header>
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.origin.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{character.image}} alt="Photo of a {{character.image}}">
  <mat-card-content class="card-content">
    <p>
      Born in: {{character.location.name}};
    </p>
    <p>
      Status: {{character.status}};
    </p>
    <p>
      Species: {{character.species}};
    </p>
    <p *ngIf="character.type">
      Type: {{character.type}}
    </p>
  </mat-card-content>
</mat-card>
